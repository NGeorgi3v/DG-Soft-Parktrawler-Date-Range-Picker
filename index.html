<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta charset="utf-8" />
    <title>DG Soft - Parktrawler Date Picker</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i22783/kyo-tux/phuzion/Sign-Info.ico" type="image/x-icon" />
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <form action="javascript: void(0);" class="form-group">
                <div class="col-md-6 col-lg-6">
                    <input class="form-control" id="startDate" type="text" name="start_date" data-datepicker="separateRange">
                </div>
                <div class="col-md-6 col-lg-6">
                    <input class="form-control" id="endDate" type="text" name="end_date" data-datepicker="separateRange">
                </div>
            </form>
        </div>
    </div>

    <script src="script/jquery.min.js"></script>
    <script src="script/moment.js"></script>
    <script src="script/daterangepicker.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
